{% extends 'base.html' %}

{% block content %}
<div class="delete-page-wrapper">

  <div class="delete-card">
    <h1>Delete Coupon</h1>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

  <form action="" method="POST" class="delete-form">
    {% csrf_token %}
    <div class="delete-buttons">
    <input type="submit" value="Yes Delete" class="btn-delete">
    <a href="{% url 'coupons_detail' object.id %}">Nevermind</a>
    </div>
  </form>
{% endblock %}
