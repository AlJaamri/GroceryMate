{% extends 'base.html' %}
{% block content %}

<div class="coupon-list-page">

  <h1>Coupons</h1>

  <div class="coupon-card-grid">
    {% for coupon in coupons %}
      <a href="{% url 'coupons_detail' coupon.id %}">
        <div class="coupon-card">
          <div class="coupon-card-content">
            <span class="coupon-card-title">{{ coupon.code }}</span>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>

</div>

{% endblock %}
