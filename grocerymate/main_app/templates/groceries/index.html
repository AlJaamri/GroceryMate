{% extends 'base.html' %}
{% block content %}

<h1 class="page-title">My Groceries</h1>

<div class="card-grid">
  {% for grocery in groceries %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ grocery.name }}</span>
        <p class="card-subtitle">{{ grocery.brand }}</p>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
