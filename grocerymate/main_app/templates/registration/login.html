{% extends 'base.html' %}
{% block content %}

<div class="auth-page-wrapper">
  <div class="auth-card">

    <h1 class="auth-title">Log In</h1>

    <form method="post" action="{% url 'login' %}" class="auth-form">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn auth-btn" value="Log In">
      <input type="hidden" name="next" value="{{ next }}">
    </form>

  </div>
</div>

{% endblock %}
