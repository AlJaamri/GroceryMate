{% extends 'base.html' %}
{% block content %}

<div class="auth-page-wrapper">
  <div class="auth-card">

    <h1 class="auth-title">Sign Up</h1>

    {% if error_message %}
      <p class="auth-error">{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{% url 'signup' %}" class="auth-form">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn auth-btn" value="Sign Up">
    </form>

  </div>
</div>

{% endblock %}
