{% extends 'base.html' %}
{% block content %}

<div class="coupon-detail-page">

  <h1>Coupon Details</h1>

  <div class="coupon-detail-card">
    <div class="coupon-detail-content">
      <span class="coupon-detail-title">{{ coupon.code }}</span>
    </div>

    <div class="coupon-detail-actions">
      <a href="{% url 'coupons_update' coupon.id %}" class="btn-edit">Edit</a>
      <a href="{% url 'coupons_delete' coupon.id %}" class="btn-delete">Delete</a>
    </div>
  </div>

</div>

{% endblock %}
